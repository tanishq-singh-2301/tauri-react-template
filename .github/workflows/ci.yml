name: CI

on:
  push:
    branches:    
      - 'main'

jobs:
  CI:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Node.js setup
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Install app dependencies and build web
        run: pnpm i && pnpm build

      - name: Build the app
        uses: tauri-apps/tauri-action@v0

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - if: matrix.platform == 'ubuntu-latest'
        name:  Uploading build artifact ☁️
        uses: actions/upload-artifact@v2
        with:
          name: small-screen.deb
          path: src-tauri/target/release/bundle/deb/small-screen_*_amd64.deb

          retention-days: 1

      - if: matrix.platform == 'macos-latest'
        name:  Uploading build artifact ☁️
        uses: actions/upload-artifact@v2
        with:
          name: small-screen.dmg
          path: src-tauri/target/release/bundle/dmg/small-screen_*_x64.dmg

          retention-days: 1

      - if: matrix.platform == 'windows-latest'
        name:  Uploading build artifact ☁️
        uses: actions/upload-artifact@v2
        with:
          name: small-screen.msi
          path: src-tauri\target\release\bundle/msi/small-screen_*_x64_en-US.msi

          retention-days: 1
